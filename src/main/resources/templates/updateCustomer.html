<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="index::layout(~{::form})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  class="container mt-5 p-3 shadow-lg p-3 mb-5 bg-white rounded" action="/updateCustomer" method="get" >
    <h3 class="text-center">Update Customer</h3>
    <hr>
    <input type="hidden" name="id" th:value="${customer.id}">
    <div class="form-group col-md-12 mx-auto">
        <label for="customerName">Enter Name</label>
        <input type="text" class="form-control" id="customerName" th:value="${customer.cName}" name="cName" aria-describedby="emailHelp" placeholder="Enter Name" required>
    </div>
    <div class="form-group col-md-12 mx-auto">
        <label for="customerAddress">Enter Address</label>
        <input type="text" class="form-control" id="customerAddress" th:value="${customer.cAddress}" name="cAddress" aria-describedby="emailHelp" placeholder="Enter Address" required>
    </div>
    <div class="form-check form-check-inline mt-2 ml-3 ">
        <input class="form-check-input h-25 w-25" type="radio" value="Male" name="cGender" id="Male"
               th:attrappend="checked=${customer.cGender=='Male' ? 'checked':''}"
        >
        <label class="form-check-label font-weight-bold" for="flexRadioDefault1">
            Male
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="cGender" value="Female" id="flexRadioDefault1"
               th:attrappend="checked=${customer.cGender=='Female' ? 'checked':''}" >
        <label class="form-check-label font-weight-bold" for="flexRadioDefault1">
            Female
        </label>
    </div>
    <div class="form-group mt-2 col-md-12 mx-auto" >
        <label for="exampleInputEmail1">Enter Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" th:value="${customer.cEmail}" name="cEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group col-md-12 mx-auto">
        <label for="exampleInputPassword1">Enter Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:value="${customer.cPassword}" name="cPassword" placeholder="Password" required>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit"  class="btn btn-outline-primary mt-3 w-50 h-50 font-weight-bold">Update</button>
    </div>
</form>
</body>
</html>
