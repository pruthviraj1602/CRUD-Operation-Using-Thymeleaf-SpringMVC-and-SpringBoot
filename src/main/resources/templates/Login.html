<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="index::layout(~{::div})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="login-form">
    <form  class="container mt-5 p-3 shadow-lg p-3 mb-5 col-md-6 bg-white rounded"  action="/login" method="post">
        <h3 class="text-center">Login</h3>
        <hr>

        <div class="form-group mt-2 col-md-12 mx-auto" >
            <label for="exampleInputEmail1">Enter Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Email" required>
        </div>
        <div class="form-group col-md-12 mx-auto">
            <label for="exampleInputPassword1">Enter Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit"  class="btn btn-outline-primary mt-3 w-50 h-50 font-weight-bold">Submit</button>
        </div>
    </form>
</div>


</body>
</html>
